<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera App met Camera Selectie & Font</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f0f4f8;
    text-align: center;
    color: #222;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  select {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    border: 1.8px solid #007bff;
    background: white;
    color: #007bff;
    cursor: pointer;
  }
  #selectedCameraName {
    font-weight: 700;
    font-size: 1.25rem;
    color: #007bff;
    margin-top: 0.3rem;
    margin-bottom: 1rem;
    display: inline-block;
  }
  video, canvas {
    width: 100%;
    max-width: 480px;
    border-radius: 12px;
    border: 3px solid #007bff;
    margin-bottom: 1rem;
    background: black;
  }
  input[type=range] {
    width: 280px;
    margin: 0.5rem 0 1rem;
  }
  button {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 7px;
    padding: 0.5rem 1.2rem;
    margin: 0.3rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #gallery {
    margin-top: 2rem;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .item {
    margin-bottom: 1.5rem;
    border: 2px solid #007bff;
    border-radius: 10px;
    padding: 0.5rem;
    background: white;
    position: relative;
  }
  .item video, .item img {
    max-width: 100%;
    border-radius: 8px;
  }
  .item a, .item button {
    margin-top: 0.5rem;
    display: inline-block;
    font-size: 0.9rem;
  }
  .item button {
    background-color: #dc3545;
    margin-left: 1rem;
    border: none;
    padding: 0.3rem 0.8rem;
  }
  .item button:hover {
    background-color: #a71d2a;
  }
</style>
</head>
<body>

<h1>ðŸ“· Camera App</h1>

<label for="cameraSelect">Kies camera:</label>
<br />
<select id="cameraSelect"></select>

<p>Geselecteerde camera: <span id="selectedCameraName">-</span></p>

<video id="preview" autoplay playsinline muted></video>
<br />

<label for="zoomSlider">Zoom:</label><br />
<input type="range" id="zoomSlider" min="1" max="1" step="0.1" disabled />

<div>
  <button onclick="takePhoto()">ðŸ“¸ Foto maken</button>
  <button id="recordBtn" onclick="toggleRecording()">ðŸŽ¥ Start Video</button>
</div>

<div id="gallery">
  <h2>Opnames</h2>
  <div id="mediaList"></div>
</div>

<script>
  const preview = document.getElementById('preview');
  const cameraSelect = document.getElementById('cameraSelect');
  const selectedCameraName = document.getElementById('selectedCameraName');
  const zoomSlider = document.getElementById('zoomSlider');
  const mediaList = document.getElementById('mediaList');
  const recordBtn = document.getElementById('recordBtn');

  let currentStream = null;
  let mediaRecorder = null;
  let chunks = [];
  let isRecording = false;

  async function getCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    } catch (err) {
      alert('Kon apparaten niet opvragen: ' + err.message);
    }
  }

  async function switchCamera(deviceId) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    let constraints = {
      video: deviceId ? { deviceId: { exact: deviceId } } : true,
      audio: true
    };

    try {
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      preview.srcObject = currentStream;
      preview.muted = true;
      await setupZoom();
    } catch (err) {
      console.warn("Fout met deviceId:", err);
      if (deviceId) {
        try {
          currentStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          preview.srcObject = currentStream;
          preview.muted = true;
          await setupZoom();
        } catch (err2) {
          alert("Kan geen camera openen: " + err2.message);
        }
      } else {
        alert("Kan geen camera openen: " + err.message);
      }
    }
  }

  async function setupZoom() {
    if (!currentStream) return;
    const [videoTrack] = currentStream.getVideoTracks();
    if (!videoTrack) return;
    const capabilities = videoTrack.getCapabilities();
    if (capabilities.zoom) {
      zoomSlider.min = capabilities.zoom.min;
      zoomSlider.max = capabilities.zoom.max;
      zoomSlider.step = capabilities.zoom.step || 0.1;
      zoomSlider.value = videoTrack.getSettings().zoom || capabilities.zoom.min;
      zoomSlider.disabled = false;

      zoomSlider.oninput = () => {
        videoTrack.applyConstraints({ advanced: [{ zoom: zoomSlider.value }] });
      };
    } else {
      zoomSlider.disabled = true;
    }
  }

  cameraSelect.onchange = () => {
    switchCamera(cameraSelect.value);
    const selectedText = cameraSelect.options[cameraSelect.selectedIndex].text;
    selectedCameraName.textContent = selectedText;
  };

  async function init() {
    await getCameras();
    if (cameraSelect.options.length > 0) {
      switchCamera(cameraSelect.value);
      selectedCameraName.textContent = cameraSelect.options[cameraSelect.selectedIndex]?.text || '-';
    } else {
      switchCamera(null);
      selectedCameraName.textContent = '-';
    }
  }

  function takePhoto() {
    const canvas = document.createElement('canvas');
    canvas.width = preview.videoWidth;
    canvas.height = preview.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      saveMedia(blob, 'photo');
    }, 'image/jpeg', 0.95);
  }

  function toggleRecording() {
    if (!isRecording) {
      startRecording();
    } else {
      stopRecording();
    }
  }

  function startRecording() {
    chunks = [];
    try {
      mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm; codecs=vp9' });
    } catch {
      mediaRecorder = new MediaRecorder(currentStream);
    }
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      saveMedia(blob, 'video');
    };
    mediaRecorder.start();
    isRecording = true;
    recordBtn.textContent = "â¹ï¸ Stop Video";
  }

  function stopRecording() {
    mediaRecorder.stop();
    isRecording = false;
    recordBtn.textContent = "ðŸŽ¥ Start Video";
  }

  function saveMedia(blob, type) {
    const url = URL.createObjectURL(blob);
    const item = document.createElement('div');
    item.className = 'item';

    if (type === 'photo') {
      const img = document.createElement('img');
      img.src = url;
      item.appendChild(img);
    } else if (type === 'video') {
      const vid = document.createElement('video');
      vid.src = url;
      vid.controls = true;
      item.appendChild(vid);
    }

    const downloadBtn = document.createElement('a');
    downloadBtn.href = url;
    downloadBtn.download = type + '_' + new Date().getTime() + (type === 'photo' ? '.jpg' : '.webm');
    downloadBtn.textContent = 'â¬‡ï¸ Download';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'ðŸ—‘ï¸ Verwijder';
    deleteBtn.onclick = () => {
      URL.revokeObjectURL(url);
      item.remove();
    };

    item.appendChild(downloadBtn);
    item.appendChild(deleteBtn);
    mediaList.prepend(item);
  }

  init();
</script>

</body>
</html>
